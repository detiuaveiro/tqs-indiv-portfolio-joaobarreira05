# Integration test properties - connects to real PostgreSQL database
# Activate with @TestPropertySource or @ActiveProfiles("integrationtest")
# Use with @AutoConfigureTestDatabase(replace = AutoConfigureTestDatabase.Replace.NONE)

spring.datasource.url=jdbc:postgresql://localhost:5432/meals_db
spring.datasource.username=admin
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
